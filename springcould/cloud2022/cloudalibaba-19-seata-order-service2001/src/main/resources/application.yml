server:
  port: 2001


spring:
  application:
    name: seata-order-service

  cloud:
    alibaba:
      seata:
        tx-service-group: fsp_tx_group #自定义事务组合名称需要与seate-server中的对应


    nacos:
      discovery:
        server-addr: 127.0.0.1:8848


  #数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/seata_order
    driver-class-name: com.mysql.jdbc.Driver
    password: root
    username: root



feign:
  hystrix:
    enabled: false



logging:
  level:
    io:
      seata: info

#配置mybatis的xml
mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.lquan.domain

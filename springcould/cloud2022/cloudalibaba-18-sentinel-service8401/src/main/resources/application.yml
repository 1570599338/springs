server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service

  cloud:
    nacos:
      discovery:
        server-addr:  127.0.0.1:8848 #配置Nacos地址
        namespace: 8f3434aa-45fa-49f2-a5cd-36fe842f2174




    sentinel:
      transport:
        port: 8719  #默认8719，假如被占用了会自动从8719开始依次+1扫描。直至找到未被占用的端口
        dashboard: 127.0.0.1:8080  # 配置Sentinel dashboard的地址




management:
  endpoints:
    web:
      exposure:
        include: '*'
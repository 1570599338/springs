server:
  port: 7001

eureka:
  instance:
    hostname: eureka7001  #eureka服务端的实例名字

  client:
    register-with-eureka: false #表示不向注册中心注册自己 register ……with 向……注册
    fetch-registry: false  #表示自己就是注册中心，职责是维护服务实例，并不需要检索服务  feth 获取。获得
    service-url:
        defaultZone: http://eureka7002:7002/eureka/,http://eureka7003:7003/eureka/    #设置与eureka server交互的地址查询服务和注册服务都需要依赖这个地址

  server:
    enable-self-preservation: false #关闭自我保护机制
    eviction-interval-timer-in-ms: 4000 #设置清理间隔时间

spring:
  application:
    #name: cluster-eureka-7001
    name: cluster-eureka



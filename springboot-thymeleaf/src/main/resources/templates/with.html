<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<head>
    <meta charset="UTF-8">
    <title>局部变量</title>

</head>
<body>

<p >局部变量</p>

<div th:with="stu='张三',name='历史',agex=${age}">

    <p >局部变量stu:[[${stu}]]</p>
    <p >局部变量name:[[${name}]]</p>
    <p >局部变量age:[[${age}]]</p>
</div>



</body>
</html>
